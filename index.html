<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

    <title>Snake Game</title>
</head>

<body>
    <h1>Snake Game</h1>
    <div class="game">
        <div class="lienzo">
            <div class="game-details">
                <span class="score">Score: 0</span>
                <span class="high-score">high-score: 0</span>
            </div>
            <div class="board"></div>
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1d65cef47d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
